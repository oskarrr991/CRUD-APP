<div class="topicDialog">
  <h1 mat-dialog-title>Are you sure want to delete topic: {{ topicTitle }}</h1>
  <div class="buttons" mat-dialog-actions>
    <button  mat-raised-button color="primary" (click)="deleteTopic(data.topicId)">Delete</button>
    <button  mat-raised-button (click)="closeTopicDeleteDialog()">Cancel</button>
  </div>
</div>
