<mat-card>
    <i class="material-icons" id="close1" (click)="closeDocDial()">
        close
        </i>
  <mat-card-title>Add Doctag</mat-card-title>
  <mat-card-content>
    <form [formGroup]="doctagForm">
      <mat-form-field>
        <input type="text" matInput formControlName="name" placeholder="Doctag name" required>
        <mat-error *ngIf="doctagForm.controls['name'].hasError"> Doctag name is invalid </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput formControlName="tag" placeholder="Tag" required>
        <mat-error *ngIf="doctagForm.controls['tag'].hasError"> Tag is invalid </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button [disabled]="doctagForm.invalid" mat-raised-button class="btn"(click)="submitDoctag()" color="primary">Submit</button>
  </mat-card-actions>
</mat-card>
