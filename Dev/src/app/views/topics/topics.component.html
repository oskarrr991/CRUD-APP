
  <table mat-table [dataSource]="topics?.result" matSort class="mat-elevation-z8" *ngIf="topics">
  
      <!-- Position Column -->
      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let element"> {{ element.Title }} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="CreationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Creation Date </th>
        <td mat-cell *matCellDef="let element"> {{ toHumanDate(element.CreationDate) }} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="ViewCount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> View Count </th>
        <td mat-cell *matCellDef="let element"> {{ element.ViewCount }} </td>
      </ng-container>
  
      <ng-container matColumnDef="MoreButton">
        <th mat-header-cell *matHeaderCellDef> More </th>
        <td mat-cell *matCellDef="let element"> <button mat-stroked-button (click)="showTopicHistories(element.Id)">More</button> </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showExamples(row.Id)"></tr>
      
    </table>
  
    <mat-paginator *ngIf="selectedTopic" [length]="topicsListLength" [pageSize]="topicsPageSize" [pageIndex]="topicsPageIndex"
        [pageSizeOptions]="topicsPageSizeOptions" (page)="topicsPageEvent = onTopicsPageChange($event)"></mat-paginator>
  
      <button mat-stroked-button><a routerLink="/Topics/new">Add new topic</a></button>
